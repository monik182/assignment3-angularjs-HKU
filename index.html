<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">

<head>
  <title>Narrow Down Your Menu Choice</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <link rel="stylesheet" href="styles/styles.css">
</head>

<body ng-controller="NarrowItDownController as narrowCtrl">
  <div class="container">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" placeholder="search term" ng-model="narrowCtrl.searchTerm" class="form-control">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="narrowCtrl.narrowIt()">Narrow It Down For Me!</button>
    </div>
    <br>
    <br>
    <br>

    <!-- found-items should be implemented as a component -->
    <found-items items="narrowCtrl.foundItems" on-remove="narrowCtrl.removeItem(index)"></found-items>
    <br>
    <div>{{narrowCtrl.nothingFound}}</div>
  </div>

  <script src="js/angular.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
